<body>
    <script>
        // let arr = [1, 2, 3];
        /*
            这里的123代表this，但是要将function换成箭头函数，
            this指向就成了window，因为箭头函数没有this,arr所在的对象就是window，this就指向window。
            如果把arr作为一个对象的属相，进行使用的话，this是可以改变的，因为this指向的是arr所属的对象
        */

        // arr.forEach(function (value, index, arr) {
        //     console.log(this, value, index, arr);
        // }, 123);

        let json = [{
                name: '张三',
                age: 18
            },
            {
                name: '李四',
                age: 18
            },
            {
                name: '王五',
                age: 8
            },
        ];
        /*
            这里如果map函数中，没有return，功能和forEach相同
            return会返回一个新数组,可以重整数据结构
        */
        let newArr = json.map((val, index, arr) => {
            let array = {};
            array.name = `小${val.name}`;
            array.age = `${val.age + 10}`;
            return array;
        });
        console.log(newArr, 'map');

        // 过滤
        let newArr1 = json.filter((val, index, arr) => {
            return val.age > 10;
        });
        console.log(newArr1, 'filter');

        /*
            arr.some()用来查找元素，找到则返回true
            arr.every()，如果数组中的元素全部符合条件，则返回true
        */
    </script>
