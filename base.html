<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        // 变量解构赋值
        let [a, [b, c]] = [12, [5, 6]];
        console.log(b, c);
        
        // json解构赋值
        let json = {
            name: '北上广',
            age: 25,
            job: '前端架构师'
        }

        // n,g,j分别为name,age,job的别名
        let {
            name: n,
            age: g,
            job: j
        } = json;

        console.log(n, g, j);
    </script>
</body>

</html>
