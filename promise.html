<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>promise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        // 主要解决异步回调问题
        let a = 2;
        let promise = new Promise(function (resolve, reject) {
            if (a == 1) {
                resolve('成功'); // 成功调用
            } else {
                reject('失败'); // 失败调用
            }
        });

        // promise.then(success, fail)
        promise.then(res => {
            console.log(res);
        }).catch(err => {
            console.log(err);
        });

        // 也可直接创建成功状态和失败状态
        // let p1 = Promise.resolve('a');
        // p1.then((res) => {
        //     console.log(res);
        // });
        // let p2 = Promise.reject('b');
        // p2.then().catch((err) => {
        //     console.log(err);
        // });

        // 集中处理请求,并将结果打包成数组返回,但是必须确保所有的promise对象都是resolve状态
        let p1 = Promise.resolve('a');
        let p2 = Promise.resolve('b');
        let p3 = Promise.reject('c');

        // Promise.all([p1, p2]).then(res => {
        //     // 可进行数组解构
        //     let [res1, res2] = res;
        //     console.log(res1, res2);
        // }).catch(err => {
        //     console.log(err);
        // });

        // 只要有一个是resolve状态，就返回
        Promise.race([p1, p2, p3]).then(res => {
            console.log(res);
        }).catch(err => {
            console.log(err);
        })
    </script>
</body>

</html>
